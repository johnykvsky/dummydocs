site_name: DummyGenerator
site_description: Documentation for DummyGenerator
site_url: https://github.com/johnykvsky/dummygenerator/

repo_name: dummygenerator
repo_url: https://github.com/johnykvsky/dummygenerator/

theme:
  name: material
  custom_dir: overrides
  font:
    text: 'Nunito'
    code: 'Fira Code'
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: images/favicon.ico
  logo: images/logo-small.png
  icon:
    repo: fontawesome/brands/github
  language: en
  features:
    - navigation.instant

extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/johnykvsky/dummygenerator/
      name: DummyGenerator repository

plugins:
  - search: { }

nav:
  - 'Overview':
      - index.md
      - info/using_dummygenerator.md
      - info/language_providers.md
      - info/dummy_data.md
  - 'Architecture':
      - architecture/architecture.md
      - architecture/container.md
      - architecture/strategy.md
      - architecture/clock.md
  - 'Extensions':
      - extensions/address.md
      - extensions/barcode.md
      - extensions/biased.md
      - extensions/blood.md
      - extensions/color.md
      - extensions/company.md
      - extensions/coordinates.md
      - extensions/country.md
      - extensions/datetime.md
      - extensions/enum.md
      - extensions/file.md
      - extensions/hash.md
      - extensions/internet.md
      - extensions/language.md
      - extensions/lorem.md
      - extensions/number.md
      - extensions/payment.md
      - extensions/person.md
      - extensions/phone_number.md
      - extensions/strings.md
      - extensions/user_agent.md
      - extensions/uuid.md
      - extensions/version.md
  - 'Examples & How-To':
      - examples/definitions.md
      - examples/localization.md
      - examples/seed.md
      - examples/extensions.md

markdown_extensions:
  - admonition: { }
  - meta: { }
  - toc:
      permalink: '#'
  - pymdownx.details: { }
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.superfences: { }
  - pymdownx.keys: { }

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js
  - javascripts/highlight.js

# Themes can be found here: <https://github.com/highlightjs/highlight.js/tree/master/src/styles>
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark-reasonable.min.css
